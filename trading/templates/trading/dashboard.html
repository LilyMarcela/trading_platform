<!-- trading/templates/trading/dashboard.html -->

{% extends "base_generic.html" %} {% block content %}
<div class="container">
  <h2>Dashboard</h2>

  <h3>Latest Market Data</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody>
      {% for row in latest_market_data %}
      <tr>
        <td>{{ row.Date }}</td>
        <!-- Access dictionary keys using dot notation -->
        <td>{{ row.Open }}</td>
        <td>{{ row.High }}</td>
        <td>{{ row.Low }}</td>
        <td>{{ row.Close }}</td>
        <td>{{ row.Volume }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
