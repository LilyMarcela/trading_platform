{% extends "base_generic.html" %} {% load crispy_forms_tags %}
<!-- Load crispy forms -->

{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %} {{ form|crispy }}
    <!-- This applies Bootstrap 5 styling automatically -->
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
