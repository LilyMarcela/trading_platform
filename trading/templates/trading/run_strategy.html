<!-- trading/templates/trading/run_strategy.html -->

{% extends "base_generic.html" %} {% block content %}
<h2>Running Strategy: {{ strategy.name }}</h2>

<h3>Market Data</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Date</th>
      <th>Open</th>
      <th>High</th>
      <th>Low</th>
      <th>Close</th>
      <th>Volume</th>
    </tr>
  </thead>
  <tbody>
    {% for row in market_data %}
    <tr>
      <td>{{ row.Date }}</td>
      <td>{{ row.Open }}</td>
      <td>{{ row.High }}</td>
      <td>{{ row.Low }}</td>
      <td>{{ row.Close }}</td>
      <td>{{ row.Volume }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
